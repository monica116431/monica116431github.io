<h2>夏威夷披薩</h2>

1.預熱焗爐至 200C (395F).
<p>2.預備 pizza 麵團（請參考這食譜），並用擀麵棍滾壓成 0.5cm厚的披薩底。
<p>3.平均塗上橄欖油，塗上自家製的 pizza醬。然後，灑下 1/3芝士自己喜歡怎樣鋪上菠蘿，火腿和莎樂美腸也可。
<p>4.灑下其餘芝士。放入預熱的焗爐中，焗約 10至 12分鐘，或直至芝士融化，轉金黃色。即成。趁熱享受。
