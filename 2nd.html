<h2>熱壓吐司</h2>

1.先在土司機上抹上一層奶油
<p>2.直接把蛋放在上面煎，也是把土司機的蓋子蓋上，設定三分鐘！先開來之後就是這樣煮好的蛋，如果想要不熟的蛋黃，就設定兩分鐘
<p>3.把吐司放上撒上肉鬆，把煎好的蛋放上，時間：三分鐘，就有這樣好吃的肉鬆蛋蛋吐司。
